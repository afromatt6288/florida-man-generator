<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Chewy&family=Jua&family=Kolker+Brush&family=Lora&family=Oswald&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="landing-page">
    <h1 id="text">Florida-Man-Generator</h1>
    <script>
        const text = document.getElementById('text');
        text.innerHTML = text.textContent.replace
            (/\S/g,"<span>$&</span>");
        const ele = document.querySelectorAll('span');
            for(var i = 1; i<ele.length; i++ ){
            ele[i].style.transform="rotate("+i*14.5+"deg)";
        }
    </script>
        <img id="florida-logo" src="Images/state-of-florida.png">
    </div>

    <div id="action-page">
        <div id="nav-bar">
            <ul id="top-10">
                <li id="header">Top Ten List</li>
            </ul>

        </div>
        <div id="display-card">
            <form id="form-container">
                <h1 id="instructional-text">Enter Date</h1>
                <input id="text-box" type="text" placeholder="MM/DD">
                <input id="submit-button" type="submit">
                <img  id="randomize" src="Images/random-dice.png">
            </form>
            <div id="render-card">
                <div id="render-card-here">
                    <div id="image-container">
                    <img id=image src="" />
                    </div>
                    <div id="card-details">
                        <h2 id="title">Title</h2>
                        <h2 id="date">MM/DD</h2>
                        <div id="article-container">
                            <p id="article">Article</p>
                        </div>
                        <a id="link" href="url">Link to Article</a>
                        <button id="" class="like">0</button>
                        <button id="" class="dislike">0</button>
                    </div>
                </div>
            </div>
         </div>
    </div>
  </body>
</html>
